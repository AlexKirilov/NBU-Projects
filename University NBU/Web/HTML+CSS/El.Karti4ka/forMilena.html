<H1><I><U>Mama Milena </U></I></H1>
</CENTER>
<HR WIDTH=90% SIZE=3>
<BR>
S moqta maika milena mnogo obichame da hodim batut, na kushtata na baba Qga i na kino vsichki zaedno! Nai-mnogo haresvam, che e mnogo dobra kato tate! Pozhelavam i da byde zhiva i zdrava!
