<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Task 1</title>
		<link rel="stylesheet" href="common.css">
	</head>
	<body>

		<div id="container">
			<div id="header">
				
				<h1>09 - Task 1</h1>

			</div>
			<div id="main">

				<form action="#" method="post" class="compact">
				    <fieldset>
						<legend>Login Information</legend>

						<p>
							<label>Username</label>
							<input type="text" id="username" name="username">
						</p>

						<p>
							<label>Email</label>
							<input type="text" id="mail" name="mail">
						</p>
				    </fieldset>
				    <fieldset>
						<legend>Additional Information</legend>

						<p>
							<label for="firstname">First Name</label>
							<input type="text" id="firstname" name="firstname">
						</p>

						<p>
							<label for="lastname">Last Name</label>
							<input type="text" id="lastname" name="lastname">
						</p>

						<p>
							<label for="website">Website</label>
							<input type="text" id="website" name="website">
						</p>

						<p>
							<label for="bio">Biography</label>
							<textarea name="bio" id="bio"></textarea>
						</p>

						<p>
							<label for="twitter">Twitter</label>
							<input type="text" name="twitter" id="twitter">
						</p>

						<p>
							<label for="facebook">Facebook</label>
							<input type="text" id="facebook" name="facebook">
						</p>

						<p class="field ">
							<label for="GitHub">Github</label>
							<input type="text" id="github" name="github" placeholder="http://github/[username]">
							<span class="helper">Your GitHub profile link</span>
							<span class="helper error">ERROR: The link should start with "http://"</span>
						</p>

					</fieldset>

					<fieldset>
						<legend>Interests</legend>
						<ul class="list-checkbox">
							<li>
								<input type="checkbox" name="ftbl" id="ftbl">
								<label for="ftbl">Football</label>
							</li>
							<li>
								<input type="checkbox" name="fsbl" id="fsbl">
								<label for="fsbl">Foosball</label>
							</li>
							<li>
								<input type="checkbox" name="ftmsg" id="ftmsg">
								<label for="ftmsg">Foot massage</label>
							</li>
							<li>
								<input type="checkbox" name="ftbl" id="ftbl">
								<label for="ftbl">Voleyball</label>
							</li>
							<li>
								<input type="checkbox" name="fsbl" id="fsbl">
								<label for="fsbl">Table Tenis</label>
							</li>
							<li>
								<input type="checkbox" name="ftmsg" id="ftmsg">
								<label for="ftmsg">Running</label>
							</li>
						</ul>
					</fieldset>

					<fieldset>
						<legend>Gender</legend>

						<ul class="list-checkbox">
							<li>
								<input type="radio" name="gender" value="male" id="male">
								<label for="male">Male</label>
							</li>
							<li>
								<input type="radio" name="gender" value="female" id="female">
								<label for="female">Female</label>
							</li>
						</ul>
					</fieldset>

					<input type="submit">

				</form>

			</div>
			<div id="footer">
			
			</div>
		</div>

	</body>
</html>
